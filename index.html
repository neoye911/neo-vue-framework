
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <div id="app">
        <span>selectorOne: </span><span selectorOne></span><br/>
        <span>selectorOne: </span><span selectorOne></span><br/>
        <span>selectorTwo: </span><span selectorTwo></span><br/>
        <label for="currentName">Change name to:</label>
        <input type="text" id="currentName" name="currentName" value=""><br>
        <label for="currentAge">Change age to:</label>
        <input type="text" id="currentAge" name="currentAge" value=""><br>

        <button click="changeContent">Change content</button>
    </div>
    <script src="./vue.js"></script>

    <script>
        let options = {
            selectorOne: 'Current name',
            selectorTwo: 'Current age'
        }
        let currentDom = new Vue({
            data: options,
            methods: {
                changeContent: function () {
                    this.update('selectorOne', document.querySelector('#currentName').value)
                    this.update('selectorTwo', document.querySelector('#currentAge').value)
                }
            }
        })
        
    </script>
  </body>
