
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <span>selectorOne: </span><span selectorOne></span><br/>
        <span>selectorOne: </span><span selectorOne></span><br/>
        <span>selectorTwo: </span><span selectorTwo></span><br/>
        <label for="currentName">Change name to:</label>
        <input type="text" id="currentName" name="currentName" v-bind="selectorOne"><br>
        <label for="currentAge">Change age to:</label>
        <input type="text" id="currentAge" name="currentAge" v-bind="selectorTwo"><br>

        <button click="changeContent">Change content</button>
    </div>
    <script src="./vue.js"></script>

    <script>
        let currentDom = new Vue({
            data: {
                selectorOne: 'Current name',
                selectorTwo: 'Current age'
            },
            methods: {
                changeContent: function () {
                    this.update('currentName')
                    this.update('currentAge')
                }
            }
        })
        
    </script>
  </body>
</html>
