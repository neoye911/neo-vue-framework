
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <div selectorOne></div>
        <div selectorOne></div>
        <div selectorTwo></div>
        <label for="currentName">Change name to:</label>
        <input type="text" id="currentName" name="currentName" value=""><br>
        <label for="currentAge">Change age to:</label>
        <input type="text" id="currentAge" name="currentAge" value=""><br>

        <button onclick="changeContent()">Change content</button>
    </div>
    <script src="./index.js"></script>

    <script>
        let options = {
            selectorOne: 'Current name',
            selectorTwo: 'Current age'
        }
        let currentDom = new Vue(options)
        currentDom.created()
        function changeContent() {
            let name = document.querySelector('#currentName').value
            let age = document.querySelector('#currentAge').value
            currentDom.update('selectorOne', name)
            currentDom.update('selectorTwo', age)
        }
    </script>
  </body>
</html>
