
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <span>selectorOne: </span><span selectorOne></span><br/>
        <span>selectorOne: </span><span selectorOne></span><br/>
        <span>selectorTwo: </span><span selectorTwo></span><br/>
        <label for="currentName">Change name to:</label>
        <input type="text" id="currentName" name="currentName"><br>
        <label for="currentAge">Change age to:</label>
        <input type="text" id="currentAge" name="currentAge"><br>

        <button click="changeContent">Change content</button>
    </div>
    <script src="./vue.js"></script>

    <script>
        let currentDom = new Vue({
            el: '#app',
            data: {
                selectorOne: 'Current name',
                selectorTwo: 'Current age'
            },
            methods: {
                changeContent: function () {
                    this.selectorOne = document.querySelector('#currentName').value
                    this.selectorTwo = document.querySelector('#currentAge').value
                    console.log('computed one', this.computedOne)
                }
            },
            watch: {
                selectorOne: function(newVal) {
                    console.log('selectorOne new value is', newVal)
                }
            },
            computed: {
                computedOne: function() {
                    console.log('windiow this', this)
                    return this.selectorOne + "and" + this.selectorTwo;
                }
            },
            mounted() {
                setTimeout(() => {
                    this.selectorOne = "I'm test case of mounted hook";
                }, 1500);
            },
        })
        
    </script>
  </body>
</html>
